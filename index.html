    <title>Kids Riddles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            direction: ltr;
            text-align: center;
            padding: 0;
            margin: 0;
            background: #0b0c2a; 
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .overlay {
            background: rgba(0,0,0,0.7);
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .quiz-container {
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px gold;
            color: #FFD700;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .question {
            font-size: 1.6em;
            margin-bottom: 25px;
            line-height: 1.4;
        }
        .option {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            background: #004e92;
            color: white;
            border: 2px solid #FFD700;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-align: left;
            position: relative;
        }
        .option::before {
            content: attr(data-label);
            font-weight: bold;
            margin-right: 10px;
            color: gold;
        }
        .option:hover {
            background: #002f5f;
            transform: scale(1.03);
        }
        .option.correct {
            background: #228B22;
            box-shadow: 0 0 15px #00FF00;
            color: white;
        }
        .option.wrong {
            background: #B22222;
            box-shadow: 0 0 15px #FF0000;
            color: white;
        }
        .feedback {
            font-weight: bold;
            margin: 15px 0;
            font-size: 1.2em;
        }
        .score {
            margin-top: 10px;
            font-size: 1em;
            color: #ccc;
        }
        .music-control {
            margin-bottom: 12px;
        }
        button.music-btn, button.restart-btn {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
            background: #333;
            border: 1px solid #FFD700;
            border-radius: 10px;
            color: #FFD700;
            font-weight: bold;
        }
        button.music-btn:hover, button.restart-btn:hover {
            background: #444;
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = 0;
        const optionLabels = ['A.', 'B.', 'C.', 'D.'];

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function loadQuestion() {
            document.getElementById('restartBtn').style.display = 'none';
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('question').innerText = "Quiz Finished!";
                document.getElementById('options').innerHTML = "";
                document.getElementById('feedback').innerHTML = "";
                document.getElementById('score').innerText = `Score: ${score}/${answered}`;
                document.getElementById('restartBtn').style.display = 'inline-block';
                return;
            }

            const q = questions[currentQuestionIndex];
            document.getElementById('question').innerText = q.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = "";
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.innerText = opt.text;
                btn.setAttribute('data-label', optionLabels[index]);
                btn.onclick = () => checkAnswer(btn, opt.correct, q.options);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('feedback').innerHTML = "";
            document.getElementById('score').innerText = `Score: ${score}/${answered}`;
        }

        function checkAnswer(selectedBtn, isCorrect, allOptions) {
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(btn => btn.disabled = true);

            const cheerSound = document.getElementById('cheer-sound');
            const wrongSound = document.getElementById('wrong-sound');

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                document.getElementById('feedback').innerText = "Excellent!";
                score++;
                cheerSound.play();
            } else {
                selectedBtn.classList.add('wrong');
                document.getElementById('feedback').innerText = "Wrong!";
                const correctOption = allOptions.find(opt => opt.correct);
                optionButtons.forEach(btn => {
                    if (btn.innerText === correctOption.text) {
                        btn.classList.add('correct');
                    }
                });
                wrongSound.play();
            }

            answered++;
            document.getElementById('score').innerText = `Score: ${score}/${answered}`;

            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 3000);
        }

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            if (music.paused) music.play();
            else music.pause();
        }

        function restartQuiz() {
            score = 0;
            answered = 0;
            currentQuestionIndex = 0;
            shuffleQuestions();
            loadQuestion();
        }

        shuffleQuestions();
        loadQuestion();
    </script>
